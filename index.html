<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SiQ | Calculadora</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    

    <div class="calculator">
      <div class="display">
        <p id="textState">Desligada</p>

        <div id="display" class="display-content">
          <div class="box-date">
            <span id="date"></span> <br />
            <span id="time"></span>
          </div>

          <div class="box">
            <span id="history">346+74*13.6</span>
            <h1>1352.4</h1>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div id="btn-c" class="clear">C</div>
        <div id="btn-ce" class="sinals">CE</div>
        <div id="btn-porcento" class="sinals">%</div>
        <div id="btn-divisao" class="sinals">รท</div>

        <div id="btn-7" class="number">7</div>
        <div id="btn-8" class="number">8</div>
        <div id="btn-9" class="number">9</div>
        <div id="btn-multiplicacao" class="sinals">x</div>

        <div id="btn-4" class="number">4</div>
        <div id="btn-5" class="number">5</div>
        <div id="btn-6" class="number">6</div>
        <div id="btn-subtracao" class="sinals">-</div>

        <div id="btn-1" class="number">1</div>
        <div id="btn-2" class="number">2</div>
        <div id="btn-3" class="number">3</div>
        <div id="btn-adicao" class="sinals">+</div>

        <div id="btn-0" class="number">0</div>
        <div id="btn-ponto" class="number">.</div>
        <div id="btn-state" class="number">ligar</div>
        <div id="btn-igual" class="sinals">=</div>
      </div>
    </div>

    <script type="module" src="src/App.js"></script>
  </body>
</html>
