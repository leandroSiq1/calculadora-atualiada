<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SiQ | Calculadora</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    

    <div class="calculator">
      <div class="display">
        <p id="textState">Desligada</p>

        <div id="display" class="display-content">
          <div class="box-date">
            <span id="date"></span> <br />
            <span id="time"></span>
          </div>

          <div class="box">
            <span id="history"></span>
            <h1 id="sum"></h1>
          </div>
        </div>
      </div>

      <div id="buttons" class="buttons">
        <div id="btn-ca" class="clear btn">CA</div>
        <div id="btn-ce" class="sinals btn">CE</div>
        <div id="btn-porcento" class="sinals btn">%</div>
        <div id="btn-divisao" class="sinals btn">รท</div>

        <div id="btn-7" class="number btn">7</div>
        <div id="btn-8" class="number btn">8</div>
        <div id="btn-9" class="number btn">9</div>
        <div id="btn-multiplicacao" class="sinals btn">x</div>

        <div id="btn-4" class="number btn">4</div>
        <div id="btn-5" class="number btn btn">5</div>
        <div id="btn-6" class="number btn">6</div>
        <div id="btn-subtracao" class="sinals btn">-</div>

        <div id="btn-1" class="number btn">1</div>
        <div id="btn-2" class="number btn">2</div>
        <div id="btn-3" class="number btn">3</div>
        <div id="btn-adicao" class="sinals btn">+</div>

        <div id="btn-0" class="number btn">0</div>
        <div id="btn-ponto" class="number btn">.</div>
        <div id="btn-state" class="number btn">ligar</div>
        <div id="btn-igual" class="sinals btn">=</div>
      </div>
    </div>

    <script type="module" src="src/App.js"></script>
  </body>
</html>
